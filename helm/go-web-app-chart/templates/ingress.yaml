apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  # defaultBackend:
  #   service:
  #     name: go-web-app
  rules:
  - host: "go-web-app.local"
    http:
      paths:
      - pathType: Prefix
        path: "/bar"
        backend:
          service:
            name: go-web-app
            port:
              number: 80
